<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/lista-productos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet"/>
    <title>Alura Geek</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-busqueda">
          <div class="logo">
            <img src="../assets/logo.png" alt="logo" />
            <p class="logo-azul">Alura</p>
            <p>Geek</p>
          </div>
          <input i type="text" placeholder="Qué deseas buscar?" />
        </div>
        <div class="login">
          <a href="login.html"><button type="submit">Login</button></a>
        </div>
      </nav>
    </header>

    <section class="destaque">
      <div class="banner">
        <h1>Noviembre Promocional</h1>
        <h4>Productos seleccionados con 33% de descuento</h4>
        <button>Ver Consolas</button>
      </div>
    </section>

    <section class="geral-prods">
      <div class="prod-titulo">
        <div class="titulo">
          <p>Productos</p>
        </div>
        <div class="mostrar-mais">
          <div class="div-verTudo">
            Ver Todo <img class="verTudo" src="../assets/Vector.png" alt="seta" />
          </div>
        </div>
      </div>
      <section class="sessao-produtos" data-product>

      </section>
    </section>

    <section class="contato">
      <div class="referencia">
        <img src="../assets/logo.png" alt="logo" />
        <p>Alura</p>
        <p>Geek</p>
      </div>
      <div class="links-uteis">
        <a href="">Quienes somos</a>
        <a href="">Política de Privacidad</a>
        <a href="">Programa de fidelidad</a>
        <a href="">Nuestras Tiendas</a>
        <a href="">Quiero ser franquiciado</a>
        <a href="">Anuncie aquí</a>
      </div>

      <div class="form">
        <p>Hable con nosotros</p>
        <div class="label-float">
          <input
            type="text"
            name="Nome"
            id="Nome"
            class="input-nome"
            placeholder=""
          />
          <label for="Nome" class="label-nome">Nombre</label>
        </div>
        <textarea
          name="mensagem"
          id="msg"
          cols="5"
          rows="5"
          placeholder="Escreva sua Mensagem"
        ></textarea>
        <button>Enviar Mensaje</button>
      </div>
    </section>
    <script type="module" src="../controllers/productos-controller.js"></script>
  </body>
</html>
